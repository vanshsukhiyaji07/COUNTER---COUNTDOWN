<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter & Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h2>Counter<h2>
            <div id="counterDisplay" class="counter-display">0</div>
            <!-- <span class="counter-value"></span> -->
            <button class="btn" id="increase">Increase</button>
            <button class="btn" id="decrease">Decrease</button>
            <button class="btn" id="reset">Reset</button>
        </div>
        <div>
            <h2>Countdown</h2>
            <!-- <div class="countdown-display countdown-value">10</div>
            <span class="countdown-value">10</span>
            <input type="number" class="fild" id="countdowninput">
            <button class="btn" id="start-countdown">Start Countdown</button>
            <button class="btn" id="stop-contdown">Stop Countdown</button>
            <button class="btn" id="reset-contdown">Reset Countdown</button> -->
            <div>
                <div id="countdown-display" class="countdown-display">10</div>
                <input type="number" id="countdowninput" placeholder="Enter seconds" class="fild"/>
                <button class="btn" id="start-countdown">Start Countdown</button>
                <button class="btn" id="stop-countdown">Stop Countdown</button>
                <button class="btn" id="reset-countdown">Reset Countdown</button>
            </div>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
